name: Ops Backup Verify

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *"

jobs:
  backup_verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF_STAGING }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_STAGING }}
      BACKUP_DIR: artifacts/backups
      BACKUP_REQUIRED_TABLES: companies,employees,payroll_periods,payroll_runs,filing_returns
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: npm ci

      - name: Link Supabase project
        run: |
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
          supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"

      - name: Verify backup
        run: npm run ops:backup:verify

      - name: Upload backup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backup-verify-${{ github.run_id }}
          path: artifacts/backups
          if-no-files-found: error
